

<div class="containerId">
    <mat-card>
       <mat-card-header><h2> Identificação do Cliente</h2></mat-card-header> 
       <mat-card-content>
            <form [formGroup]="IdFormGroup">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field style="width: 90%;" appearance="outline"> 
                            <input matInput placeholder="Nome"  formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field style="width: 90%;" appearance="outline">
                            <input matInput placeholder="E-mail"  formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field style="width: 90%;" appearance="outline">
                            <input matInput placeholder="Telefone"  formControlName="tel">
                        </mat-form-field>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" mat-button [routerLink]="['/pedido']">Prosseguir</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
