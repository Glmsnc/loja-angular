<mat-card  class="card">
    <img mat-card-image  class="img" [src]="product.url" >
    <mat-card-content>
      <span class="tituloProduto">{{product.name}} </span>
      <p class="preco">{{product.price}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addProduto(product)">Adicionar ao Carrinho</button>
    </mat-card-actions>
  </mat-card>
