<mat-card *ngFor="let product of products"  class="card">
    <img mat-card-image  class="img" src="https://images-americanas.b2w.io/produtos/01/00/img/1332853/5/1332853528_1GG.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <span class="tituloProduto">{{product.name}} </span>
      <p class="preco">{{product.price}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addProduto(product)">Adicionar ao Carrinho</button>
    </mat-card-actions>
  </mat-card>
